<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Modals Example</title>
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .modal-backdrop.show {
            opacity: 0.5; /* Adjust backdrop opacity if necessary */
        }
        .modal-backdrop.nested-backdrop {
            z-index: 1040; /* Ensure second backdrop is on top */
        }
        .modal.nested-modal {
            z-index: 1055; /* Ensure nested modal is on top */
        }
    </style>
</head>
<body>
    <!-- Button to open the first modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#firstModal">
        Open First Modal
    </button>

    <!-- First Modal -->
    <div class="modal fade" id="firstModal" tabindex="-1" aria-labelledby="firstModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="firstModalLabel">First Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This is the first modal.
                    <!-- Button to open the second modal -->
                    <button type="button" class="btn btn-secondary" id="openSecondModal">
                        Open Second Modal
                    </button>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Second Modal -->
    <div class="modal fade nested-modal" id="secondModal" tabindex="-1" aria-labelledby="secondModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="secondModalLabel">Second Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    This is the second modal.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Custom JavaScript to handle nested modals
        document.getElementById('openSecondModal').addEventListener('click', function() {
            var firstModal = document.getElementById('firstModal');
            var secondModal = document.getElementById('secondModal');

            // Show second modal on top of the first one
            var backdrop = document.createElement('div');
            backdrop.className = 'modal-backdrop show nested-backdrop';
            document.body.appendChild(backdrop);

            var bootstrapModal = new bootstrap.Modal(secondModal);
            bootstrapModal.show();
        });
    </script>
</body>
</html>
